<div class="container" *ngIf="expLab">
  <div class="titulo-edicion"><h3>Editar Experiencia</h3></div>

  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE"><h5>Nombre de la experiencia</h5></label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="expLab.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE"><h5>Descripción de tareas</h5></label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="expLab.descripcionE"
            required
          />
        </div>

        <button class="btn btn-secondary" style="margin: 15px">
          Confirmar edición
        </button>
      </form>
    </div>
  </div>
</div>
