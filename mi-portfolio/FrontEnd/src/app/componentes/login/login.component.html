<html lang="en">

    />

    <link href="" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <h1>My Portfolio</h1>
      <form>
        <img
          class="mb-4"
          src="/assets/img/jp-circle.png"
          alt="foto de perfil"
          width="120"
          height="120"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="nombreUsuario"
              name="nombreUsuario"
              placeholder="example@mail.com"
              [(ngModel)]="nombreUsuario"
              required
            />
            <label class="form-label" for="nombreUsuario">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="password"
              required
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div> -->

          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Sign in
          </button>
        </form>

        <div>
          <p class="mb-0">
            Don't have ann account?
            <a href="#!" class="fw-bold">Sign Up</a>
          </p>
        </div>

        <p class="mt-5 mb-3 text-muted" style="font-size: small">
          Copyright © 2022 Juan Pablo Rodríguez Plana.<br />Todos los derechos
          reservados.
        </p>
      </form>
    </main>
  </body>
</html>
