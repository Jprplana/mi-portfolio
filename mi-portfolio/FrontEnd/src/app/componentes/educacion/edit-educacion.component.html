<div class="container" *ngIf="educacion">
  <div class="titulo-edicion"><h3>Editar Educación</h3></div>


  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE"><h5>Nombre de la institución educativa</h5></label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="educacion.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE"><h5>Nombre de la carrera o curso</h5></label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="educacion.descripcionE"
            required
          />
        </div>

        <button class="btn btn-secondary" style="margin: 15px;">Confirmar edición</button>
      </form>
    </div>
  </div>
</div>
