<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Mi Portfolio</title>
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand-left">
          <img
            src="/img/argprog-logo-white.png"
            id="argprog-logo"
            alt="Logo Argentina Programa"
          /><img src="/img/logosinti.png" id="inti-logo" alt="Logo Inti" />
        </a>

        <a class="navbar-brand-right">
          <img
            src="/img/instagram-logo-white.png"
            id="ig-logo"
            alt="Logo Instagram"
          /><img
            src="/img/twitter-logo-white.png"
            id="tw-logo"
            alt="Logo Twitter"
          /><img
            src="/img/Linkedin-Logo-White-letters.png"
            id="lnkdin-logo"
            alt="Logo Linkedin"
          /><button
            type="button"
            class="btn btn-outline-secondary"
            id="login-btn"
          >
            Login
          </button>
        </a>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
