<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Mi Portfolio</title>
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand-left">
          <img
            src="/img/argprog-logo-white.png"
            id="argprog-logo"
            alt="Logo Argentina Programa"
          /><img src="/img/logosinti.png" id="inti-logo" alt="Logo Inti" />
        </a>

        <a class="navbar-brand-right">
          <img
            src="/img/instagram-logo-white.png"
            id="ig-logo"
            alt="Logo Instagram"
          /><img
            src="/img/twitter-logo-white.png"
            id="tw-logo"
            alt="Logo Twitter"
          /><img
            src="/img/Linkedin-Logo-White-letters.png"
            id="lnkdin-logo"
            alt="Logo Linkedin"
          /><button
            type="button"
            class="btn btn-outline-secondary"
            id="login-btn"
          >
            Login
          </button>
        </a>
      </nav>
    </header>

    <div class="primary-card">
      <div class="banner" alt="Fondo Banner">
        <img id="foto-perfil" src="img/jp-circle.png" alt="Foto de Perfil" />
      </div>
      <div class="card-body">
        <div class="logos-edu-banner">
          <img
            id="logo-uba-banner"
            src="img/logo-uba-nuevo-blanco.png"
            alt="Logo UBA"
          />
          <p id="texto-uba" style="text-align: center">
            Universidad de<br />Buenos Aires
          </p>
          <br />
          <img
            id="logo-argprog-banner"
            src="img/argprog-logo-color.png"
            alt="Logo ArgProg"
          /><br />
          <img
            id="logo-freecodecamp-banner"
            src="img/freecodecamp-logo.png"
            alt="Logo FreecodeCamp"
          />
        </div>
        <h3 class="card-title">Juan Pablo Rodríguez Plana</h3>
        <p class="card-text">
          Estudiante de Desarrollo Web Full Stack<br />
          Pehuajó, Buenos Aires - Argentina&nbsp;&nbsp;
          <a href="#" class="link-contacto">Información de contacto</a>
        </p>
        <a href="#" class="btn btn-primary">Tengo interés en</a
        >&nbsp;&nbsp;&nbsp;&nbsp;<a
          href="#"
          class="btn btn-light"
          role="button"
        >
          Añadir sección</a
        >&nbsp;&nbsp;&nbsp;&nbsp;<a
          href="#"
          class="btn btn-light"
          role="button"
        >
          Más</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
